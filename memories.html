    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: block;
            /* Default block for scrolling content */
            padding-bottom: 80px;
            /* Space for navbar */
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .gallery-grid {
            display: grid;
            /* Increase min size to 300px for larger desktop images to fill space */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                /* Allow 2 columns on mobile by reducing min width */
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }
        }

        .memory-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 1 / 1;
            /* Square images */
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(2deg);
            z-index: 10;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
            text-align: center;
        }

        .memory-card:hover .caption {
            transform: translateY(0);
        }

        /* Music Player Styling */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 50px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        const music = document.getElementById('bgMusic');
